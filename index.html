<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Romanesco&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>My Planner</title>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="flex_header">
            <div class="header_left">
                <h1 class="header-title">My Planner</h1>
                <!--<div class="header-subtitle" id="clock"></div>-->
				<div class="header-subtitle">
					<span id="weekday">
						
					</span>
					<div id="clock"></div>
				</div>
            </div>
            <div class="header_right">
                <div class="actions">
                    <div class="actions-container">
                        <input id="filter-todo" class="input" type="text" placeholder="Filter todos">
                        <label class="checkbox" >
                            <input id="hide-completed" type="checkbox">Hide completed
                        </label>
                    </div>
                    
                </div>
            </div>
        </div>
        
		
		
    </div>
</div>
	

<div class="canvas">
    <div class="canvas-title">change the background color from here</div>
    <span class="color-button" id="grey"></span>
    <span class="color-button" id="white"></span>
    <span class="color-button" id="blue"></span>
    <span class="color-button" id="yellow"></span>
    <span class="color-button" id="black"></span> 
</div> 
<div class="container text_center_area">
	<div id="todos"></div>
	<form id="todo-form">
		<input type="text" class="input" placeholder="New Todo" name="addTodo">
		<button class="button">Submit</button>
	</form>
</div>

<script src="./scripts/uuid.js"></script>  
<script src="./scripts/todo_functions.js"></script>
<script src="./scripts/todo_main.js"></script>
</body>
</html>
